<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Add Task</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <center>
        <h1 id="mytodo">Sri Ram  Add List</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter Task" required id="addinput" autofocus>
        <button type="submit" id="adding"><img src="{% static 'images/tick.png' %}" alt="" width="30px"></button>
    </form>
    <a href="{% url 'task_list' %}"><img src="{% static 'images/back.png' %}" alt="" width="100px"></a>
    </center>
</body>
</html>
