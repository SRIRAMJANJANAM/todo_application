<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <center>
        <h1 id="mytodo">Edit</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{ task }}" required id="updating">
        <button type="submit" id="update"><img src="{% static 'images/update.png' %}" alt="" width="30px" height="30px"></button>
    </form>
    <a href="{% url 'task_list' %}"><img src="{% static 'images/back.png' %}" alt="" width="100px"></a>
    </center>
</body>
</html>
